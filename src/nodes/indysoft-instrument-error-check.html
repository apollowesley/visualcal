<script type="text/html" data-template-name="indysoft-instrument-error-check">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <!-- Driver config -->
  <div class="form-row">
    <label for="node-input-driverConfigId"><i class="fa fa-tag"></i> Driver</label>
    <input type="text" id="node-input-driverConfigId" style="display: inline-block; width: auto; vertical-align: top;">
  </div>

  <div class="form-row">
    <label for="node-input-checkType"><i class="fa fa-tag"></i> Check Type</label>
    <select id="node-input-checkType">
      <option value="scpi">SCPI</option>
      <option value="gpib4882">GPIB 488.2</option>
    </select>
  </div>

  <div class="form-tips"><b>Tip:</b> Example tip.</div>
</script>

<script type="text/javascript">
(function() {

  RED.nodes.registerType('indysoft-instrument-error-check', {
    category: 'Drivers',
    color: '#c43f3f',
    defaults: {
      name: { value: '', required: false },
      driverConfigId: { type: 'indysoft-instrument-driver-configuration', required: true },
      checkType: { value: 'scpi', required: true }
    },
    inputs: 1,
    outputs: 2,
    icon: "alert.svg",
    label: function () {
      return this.name || 'Instrument Error Check';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
    paletteLabel: 'Instrument Error Check',
    outputLabels: function (index) {
      if (index === 0) return 'Error';
      return 'Data';
    }
  });
})();
</script>

</script>
