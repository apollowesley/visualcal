<script type="text/x-red" data-template-name="indysoft-device-digital-multimeter">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
  </div>
  <div class="form-row">
    <label for="node-input-deviceConfigId"><i class="fa fa-tag"></i> Device Configuration</label>
    <input type="text" id="node-input-deviceConfigId" style="display: inline-block; width: auto; vertical-align: top;">
  </div>
  <div class="form-row">
    <label for="node-input-mode"><i class="fa fa-tag"></i> Function</label>
    <select id="node-input-mode" style="width:125px !important">
      <option value="aac">Current AC</option>
      <option value="adc">Current DC</option>
      <option value="vac" selected>Voltage AC</option>
      <option value="vdc">Voltage DC</option>
      <option value="ohms">Resistance</option>
      <option value="freq">Frequency</option>
      <option value="diode">Diode</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-samplesPerSecond"><i class="fa fa-tag"></i> Samples/Second</label>
    <input type="text" id="node-input-samplesPerSecond" style="display: inline-block; width: auto; vertical-align: top;">
  </div>
  <div class="form-row">
    <label for="node-input-expectedInput"><i class="fa fa-tag"></i> Expected Stimulus</label>
    <input type="text" id="node-input-expectedInput" style="display: inline-block; width: auto; vertical-align: top;">
  </div>

  <div class="form-row">
    <label for="node-input-relative"><i class="fa fa-tag"></i> Relative?</label>
    <input type="checkbox" id="node-input-relative" style="display: inline-block; width: auto; vertical-align: top;">
  </div>

  <div class="form-row">
    <label for="node-input-measure"><i class="fa fa-tag"></i> Take Measurement?</label>
    <input type="checkbox" id="node-input-measure" style="display: inline-block; width: auto; vertical-align: top;">
  </div>

  <!-- Delay Before -->
  <div class="form-row">
    <label for="node-input-usePreDelay"><i class="fa fa-tag"></i> Delay Before?</label>
    <input type="checkbox" id="node-input-usePreDelay" style="display: inline-block; width: auto; vertical-align: top;">
  </div>
  <div class="form-row" id="preDelay-row">
    <label for="node-input-preDelay"><i class="fa fa-tag"></i> Pre-delay (ms)</label>
    <input type="text" id="node-input-preDelay" style="display: inline-block; width: auto; vertical-align: top;">
  </div>
</script>

<script type="text/x-red" data-help-name="indysoft-device-digital-multimeter">
  <p>Provides a UI for configuring a digital multimeter.</p>
</script>

<script type="text/javascript">

  RED.nodes.registerType('indysoft-device-digital-multimeter', {
    color: '#67F36E',
    category: 'Digital Multimeter',
    defaults: {
      name: { value: '' },
      deviceConfigId: { type: 'indysoft-device-configuration', required: true },
      mode: { value: 'vac' },
      expectedInputType: { value: 'num', required: true },
      expectedInput: { value: 0, required: true, validate: RED.validators.number() },
      samplesPerSecondType: { value: 'num', required: true },
      samplesPerSecond: { value: 5, required: true, validate: RED.validators.number() },
      relative: { value: false, required: true },
      measure: { value: true, required: true },
      usePreDelay: { value: false, required: true },
      preDelay: { value: 1000, required: true, validate: RED.validators.number() }
    },
    inputs: 1,
    outputs: 2,
    icon: 'serial.svg',
    label: function () {
      let retVal = this.name || 'Digital Multimeter';
      if (!!this.usePreDelay) retVal = retVal + ` (${this.preDelay}mS)`;
      return retVal;
    },
    outputLabels: function(index) {
      if (index === 0) return 'Error';
      const doneOutputLabel = this.measure ? 'Measurement' : 'Done';
      return doneOutputLabel;
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
    paletteLabel: 'Digital Multimeter',
    oneditprepare: function() {
      const showOrHideRow = function(checkBox, rowId) { checkBox.prop('checked') ? $(rowId).show() : $(rowId).hide(); }

      // *** RATE ***
      $('#node-input-samplesPerSecond').typedInput({
        default: 'num',
        types: ['msg','flow','global','str','num','json','jsonata','env']
      });

      // *** RANGE ***
      $('#node-input-expectedInput').typedInput({
        default: 'num',
        types: ['msg','flow','global','str','num','json','jsonata','env']
      });

      // *** usePreDelay ***
      $('#node-input-usePreDelay').on('change', function() { showOrHideRow($(this), '#preDelay-row'); });
    },
    oneditsave: function() {
      var node = this;
      node.isDevice = true;
      node.samplesPerSecondType = $('#node-input-samplesPerSecond').typedInput('type');
      node.samplesPerSecond = $('#node-input-samplesPerSecond').typedInput('value');
      node.expectedInputType = $('#node-input-expectedInput').typedInput('type');
      node.expectedInput = $('#node-input-expectedInput').typedInput('value');
      node.usePreDelay = !!$('#node-input-usePreDelay').val();
      node.preDelay = node.usePreDelay ? parseInt($('#node-input-preDelay').val()) : undefined;
    }
  });
  
</script>
