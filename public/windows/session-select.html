<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" id="vc-heading">Session Selection</h4>
                        <h6 class="text-muted card-subtitle mb-2">Select a session or create a new one</h6>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Select an existing session</h5>
                            </div>
                            <div class="card-body">
                                <div id="vc-tabulator" class="tabulator-table design-visible"></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Create a new session</h5>
                            </div>
                            <div class="card-body"><button class="btn btn-primary" id="vc-create-button" type="button">Create</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center" style="margin: 40px;">
            <div class="col">
                <div><button class="btn btn-primary" id="vc-cancel-button" type="button" style="margin: 10px;">Return to procedure selection</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
