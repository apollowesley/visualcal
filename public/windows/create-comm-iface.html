<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container bg-dark p-3">
        <div class="row">
            <div class="col-auto">
                <h1>Adding a communication interface</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <h3>Selected Session:</h3>
            </div>
            <div class="col">
                <h3 id="vc-selected-session-name">selectedSessionName</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="vc-iface-name">Name</label><input class="form-control" type="text" id="vc-iface-name" required="" minlength="1" placeholder="Unique interface name for this session" autofocus=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="vc-iface-type">Type</label><select class="form-control" id="vc-iface-type" required=""></select></div>
                        </div>
                    </div>
                    <div class="container p-0" id="vc-iface-settings-ip-network">
                        <div class="form-row">
                            <div class="col-8 col-xl-8">
                                <div class="form-group"><label for="vc-iface-settings-ip-network-host">IP Address</label><input class="form-control" type="text" id="vc-iface-settings-ip-network-host" placeholder="Example 10.0.0.100"></div>
                            </div>
                            <div class="col-4">
                                <div class="form-group"><label for="vc-iface-settings-ip-network-port">Port</label><input class="form-control" type="text" id="vc-iface-settings-ip-network-port" placeholder="Example 1234" inputmode="numeric"></div>
                            </div>
                        </div>
                    </div>
                    <div class="container p-0" id="vc-iface-settings-serial">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="vc-iface-settings-serial-portname">Port</label><select class="form-control" id="vc-iface-settings-serial-portname"></select></div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group mr-3" role="group"><button class="btn btn-primary" id="vc-iface-create-button" type="button">Create</button></div>
                        <div class="btn-group" role="group"><button class="btn btn-secondary mr-3 bg-light" id="vc-iface-cancel-button" type="button">Cancel</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
