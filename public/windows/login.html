<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../onts/material-iconfonts.css">
  <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" href="../css/visualcal.css">
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container section">
    <div class="row">
      <div class="col s6 offset-s3">
        <img id="logo" src="../indysoft-logo.svg">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h1 class="center-align">VisualCal</h1>
      </div>
    </div>
    <form id="form">
      <div class="row">
        <div class="col s12">
          <input id="input-username" type="text" class="input-field" placeholder="email@address.com" autofocus>
          <label for="input-username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <input id="input-password" type="password" class="input-field">
          <label for="input-password">Password</label>
        </div>
      </div>
      <div class=section>
        <div class="row">
          <div class="col s12">
            <button id="btn-login" class="btn btn-default">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label id="lbl" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <script>
    require('../../dist/renderers/login.js');
  </script>
</body>

</html>
