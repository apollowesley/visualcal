<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>Before write to device</h1>
            </div>
        </div>
        <div class="row text-center" style="margin: 29px;">
            <div class="col">
                <div class="row">
                    <div class="col"><label class="col-form-label" id="vc-command-label" for="vc-command">Sending the following command</label></div>
                </div>
                <div class="row">
                    <div class="col-12"><input type="text" id="vc-command" autocomplete="off" required="" style="width: 100%;height: 40px;"></div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col"><button class="btn btn-primary" id="vc-send-button" type="submit">Send</button><button class="btn btn-light" id="vc-cancel-button" type="button">Cancel</button></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
