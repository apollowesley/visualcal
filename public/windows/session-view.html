<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card" id="vc-card-devices">
                    <div class="card-body">
                        <h4 class="card-title">Devices</h4>
                        <div id="vc-devices-tabulator" class="design-visible" style="min-height: 100px;max-height: 250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="vc-card-sections">
                    <div class="card-body">
                        <h4 class="card-title">Procedure</h4>
                        <div class="row" style="margin: 10px;">
                            <div class="col text-center">
                                <div class="form-group"><label for="vc-section-select">Select a section</label><select class="form-control-lg" id="vc-section-select" style="width: 100%;"></select></div>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="col text-center">
                                <div class="form-group"><label for="vc-action-select">Select an action</label><select class="form-control-lg" id="vc-action-select" style="width: 100%;"></select></div>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="col text-center" id="vc-start-button"><button class="btn btn-primary" id="vc-start-stop-button" type="button">Start</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Procedure state</h4>
                        <!-- Start: Session Status Labels -->
                        <div class="col d-inline-flex">
                            <h4 class="status-label">Status:</h4>
                            <h4 id="vc-procedure-status" class="status-value">Ready</h4>
                        </div>
                        <!-- End: Session Status Labels -->
                        <!-- Start: Session Status Labels -->
                        <div class="col d-inline-flex">
                            <h4 class="status-label">Running section:</h4>
                            <h4 id="vc-running-section" class="status-value">None</h4>
                        </div>
                        <!-- End: Session Status Labels -->
                        <!-- Start: Session Status Labels -->
                        <div class="col d-inline-flex">
                            <h4 class="status-label">Running action:</h4>
                            <h4 id="vc-running-action" class="status-value">None</h4>
                        </div>
                        <!-- End: Session Status Labels -->
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-left card-title">Troubleshooting</h4>
                        <h6>Action isn't starting?</h6><button class="btn btn-primary btn-danger" id="vc-reset-button" type="button">Reset</button></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card" id="vc-card-results">
                    <div class="card-body">
                        <h4 class="card-title">Results</h4>
                        <div id="vc-results-tabulator" class="design-visible" style="max-height: 250px;height: 250px;min-height: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Main Log</h4>
                        <div id="vc-session-log" class="design-visible" style="max-height: 200px;height: 250px;min-height: 100px;"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Communication Interface Log</h4>
                        <div id="vc-comm-interface-log" class="design-visible" style="max-height: 200px;height: 250px;min-height: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
