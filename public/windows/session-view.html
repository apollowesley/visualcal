<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/session-view-2.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
<script src="assets/js/jquery.min.js"></script>
</head>

<body>
    <div class="h-100">
        <div class="modal" role="dialog" tabindex="-1" id="user-instruction-input-modal">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form id="user-instruction-input-modal-form">
                        <div class="modal-header">
                            <h4 class="modal-title" id="user-instruction-input-modal-title">Modal Title</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close" id="user-instruction-input-modal-close-button"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                            <p id="user-instruction-input-modal-text">The content of your modal.</p><img id="user-instruction-input-modal-image" class="collapse rounded mx-auto d-block">
                            <div id="user-instruction-input-modal-input-wrapper">
                                <div class="form-group"><label id="user-instruction-input-modal-input-label" for="user-instruction-input-modal-input">Enter a value</label><input class="form-control" type="text" id="user-instruction-input-modal-input"></div>
                            </div>
                        </div>
                        <div class="modal-footer"><button class="btn btn-primary w-25" id="user-instruction-input-modal-ok-button" type="button" data-dismiss="modal">Ok</button><button class="btn btn-light w-25" data-toggle="tooltip" data-bs-tooltip="" id="user-instruction-input-modal-stop-button" type="button" data-dismiss="modal" data-placement="top" title="Stops the action">Stop</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex p-1" style="height: 35%;">
            <div class="d-flex flex-column mr-1 p-1 view-block top-row-block">
                <form>
                    <h5>Communication</h5>
                    <div class="form-group"><label>Bench Configuration</label><select class="form-control" id="bench-config-select"></select></div>
                </form>
                <div id="device-config-table"></div>
            </div>
            <div class="mr-1 p-1 view-block top-row-block scrollable-block">
                <h5 id="procedure-info-heading">Procedure</h5>
                <form style="margin: 5px;">
                    <div class="form-group"><label for="action-select">Section - Action</label><select class="form-control" id="action-select"></select></div>
                    <div class="form-group"><label for="action-run-name">Run name (defaults to current date/time)</label><input class="form-control" type="text" id="action-run-name"></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="action-intercept-device-commands"><label class="form-check-label" id="action-intercept-device-commands-label" for="formCheck-1">Intercept commands sent to instruments</label></div>
                    <div class="d-flex">
                        <div style="min-width: 75%;">
                            <h6>Required Devices</h6>
                            <div id="selected-action-required-devices-table"></div>
                        </div><button class="btn btn-primary w-25" id="action-start-stop-button" type="button" style="margin: 10px;height: 38px;">Start</button>
                    </div>
                </form>
            </div>
            <div class="p-1 view-block top-row-block">
                <h5>Status</h5><!-- Start: Section -->
                <h6 id="procedure-status-running-section">Stopped</h6><!-- End: Section -->
                <!-- Start: Action -->
                <h6 id="procedure-status-running-action">Section:&nbsp; None</h6><!-- End: Action -->
                <!-- Start: Procedure Run State -->
                <h6 id="procedure-status-current">Action:&nbsp; None</h6><!-- End: Procedure Run State -->
            </div>
        </div>
        <div class="d-flex flex-column w-98 m-1 p-1 view-block" style="height: 40%;">
            <h5>Results</h5>
            <div id="tabulator-results-table"></div>
        </div>
        <div class="d-flex h-25 p-1">
            <div class="d-flex flex-column mr-1 p-1 view-block bottom-row-block">
                <h5>Interface Log</h5>
                <div id="tabulator-interface-log-table" class="mb-2"></div>
            </div>
            <div class="d-flex flex-column mr-1 p-1 view-block bottom-row-block">
                <h5>Device Log</h5>
                <div id="tabulator-device-log-table" class="mb-2"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/visualcal.js"></script>
    <script src="assets/js/moment.min.js"></script>
</body>

</html>
