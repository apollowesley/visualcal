<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
<script src="assets/js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card h-100" id="vc-card-session-comm-ifaces">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Bench Configurations</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group"><label for="vc-configs-select" style="margin: 16px;">Existing configurations</label><select id="vc-configs-select" style="min-width: 200px;"></select></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Selected configuration communication interfaces</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="vc-selected-config-comm-ifaces-tabulator" class="tabulator-table design-visible"></div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col"><button class="btn btn-primary" id="vc-create-button" type="button">Create</button><button class="btn btn-light" id="vc-close-button" type="button">Close</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/visualcal.js"></script>
    <script src="assets/js/moment.min.js"></script>
</body>

</html>
