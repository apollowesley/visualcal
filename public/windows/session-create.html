<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body style="background-color: #666d70;">
    <form class="d-flex flex-column">
        <div class="container">
            <div class="form-row">
                <div class="col">
                    <h4>Create a session</h4>
                </div>
            </div>
            <div class="form-row">
                <!-- Start: Name -->
                <div class="col">
                    <div class="form-group"><label for="vc-name">Name</label><input class="form-control" type="text" id="vc-name" placeholder="Enter a session name" autofocus="" autocomplete="off" required="" minlength="1" style="min-width: 250px;"></div>
                </div>
                <!-- End: Name -->
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label for="vc-procedure">Select a procedure</label><select class="form-control" id="vc-procedure"></select></div>
                </div>
            </div>
            <div class="form-row">
                <!-- Start: Description -->
                <div class="col">
                    <div class="form-group"><label for="vc-description">Description</label><textarea class="form-control" id="vc-description" placeholder="Enter a description" style="min-height: 150px;"></textarea></div>
                </div>
                <!-- End: Description -->
            </div>
            <div class="form-row justify-content-center">
                <div class="col-auto"><button class="btn btn-primary" id="vc-create-button" type="button">Create</button><button class="btn btn-secondary" id="vc-cancel-button" type="button">Cancel</button></div>
            </div>
        </div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
