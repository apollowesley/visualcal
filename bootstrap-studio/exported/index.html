<!DOCTYPE html>
<html style="opacity: 1;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card" id="vc-card-procedures">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Local Procedures</h4>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h4>Active:</h4>
                                    </div>
                                    <div class="col">
                                        <h4 id="vc-procedure-active-heading">None</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h6 class="text-dark card-subtitle mb-2">Procedures on your machine</h6>
                        <div id="vc-procedures-tabulator" class="tabulator"></div>
                        <div class="btn-group d-xl-flex align-items-xl-center" role="group"><button class="btn btn-light" id="vc-card-procedures-create-button" type="button">Create</button><button class="btn btn-light" id="vc-card-procedures-import-button" type="button">Import</button></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" id="vc-card-sessions">
                    <div class="card-body">
                        <h4 class="card-title">Sessions</h4>
                        <div id="vc-sessions-tabulator" class="tabulator"></div><button class="btn btn-light" id="vc-card-sessions-create-button" type="button">Create</button></div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" id="vc-card-bench-config">
                    <div class="card-body">
                        <h4 class="card-title">Bench Configuration</h4>
                        <h6>Communication Interfaces</h6>
                        <div id="vc-bench-config-interfaces-list" class="tabulator"></div>
                        <h6>Devices/Instruments</h6>
                        <div id="vc-bench-config-devices-list" class="tabulator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
