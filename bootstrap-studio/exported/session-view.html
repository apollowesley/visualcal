<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="row">
                    <!-- Start: Session Status Labels -->
                    <div class="col d-inline-flex">
                        <h4 class="status-label">Procedure status:</h4>
                        <h4 id="vc-procedure-status" class="status-value">Ready</h4>
                    </div>
                    <!-- End: Session Status Labels -->
                    <!-- Start: Session Status Labels -->
                    <div class="col d-inline-flex">
                        <h4 class="status-label">Running section:</h4>
                        <h4 id="vc-running-section" class="status-value">None</h4>
                    </div>
                    <!-- End: Session Status Labels -->
                    <!-- Start: Session Status Labels -->
                    <div class="col d-inline-flex">
                        <h4 class="status-label">Running action:</h4>
                        <h4 id="vc-running-action" class="status-value">None</h4>
                    </div>
                    <!-- End: Session Status Labels -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card" id="vc-card-devices">
                    <div class="card-body">
                        <h4 class="card-title">Devices</h4>
                        <div id="vc-devices-tabulator"></div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="vc-card-sections">
                    <div class="card-body">
                        <h4 class="card-title">Sections</h4>
                        <div id="vc-sections-tabulator"></div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" id="vc-card-actions">
                    <div class="card-body">
                        <h4 class="card-title">Actions</h4>
                        <div id="vc-actions-tabulator"></div>
                    </div>
                </div>
            </div>
            <div class="col text-center align-self-center">
                <div class="row">
                    <div class="col">
                        <h6>When in doubt</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-primary btn-danger" id="vc-reset-button" type="button">Reset Logic Runtime</button></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card" id="vc-card-results">
                    <div class="card-body">
                        <h4 class="card-title">Results</h4>
                        <div id="vc-results-tabulator" style="max-height: 250px;height: 250px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Main Log</h4>
                        <div id="vc-session-log" style="max-height: 250px;height: 250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Communication Interface Log</h4>
                        <div id="vc-comm-interface-log" style="max-height: 250px;height: 250px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
