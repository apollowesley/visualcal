<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <main id="vc-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="card" id="vc-card-sections">
                        <div class="card-body">
                            <h4 class="card-title">Sections</h4>
                            <div id="vc-sections-tabulator" class="tabulator"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card" id="vc-card-actions">
                        <div class="card-body">
                            <h4 class="card-title">Actions</h4>
                            <div id="vc-actions-tabulator" class="tabulator"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card" id="vc-card-results">
                        <div class="card-body">
                            <h4 class="card-title">Results</h4>
                            <div id="vc-results-tabulator" class="tabulator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
