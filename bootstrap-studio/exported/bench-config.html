<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <form class="d-flex">
            <div class="form-row">
                <div class="col-auto">
                    <div class="form-group"><label for="vc-interface-name">Name</label><input class="form-control" type="text" id="vc-interface-name" placeholder="Enter an interface name" autofocus="" autocomplete="off" required="" minlength="1"></div>
                </div>
                <div class="col-auto">
                    <div class="form-group"><label for="vc-interface-type">Type</label><select class="form-control" id="vc-interface-type" required=""><optgroup label="GPIB"><option value="0" selected="">Prologix TCP</option><option value="1">Prologix USB</option></optgroup></select></div>
                </div>
            </div>
        </form>
        <!--visualcal-script-->
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
