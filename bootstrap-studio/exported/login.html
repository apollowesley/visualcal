<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=02b360808e546ca32ab53d1279c1b901">
    <link rel="stylesheet" href="assets/css/superhero.min.css?h=12d6bcde84b063e355475b2268462a87">

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>IndySoft VisualCal</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="vc-form">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="vc-email">Email</label><input class="form-control" type="text" id="vc-email" autofocus="" placeholder="Use demo@indysoft.com for demo mode"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="vc-password">Password</label><input class="form-control" type="password" id="vc-password" placeholder="No password required for demo mode"></div>
                        </div>
                    </div>
                    <div class="form-row text-center">
                        <div class="col"><button class="btn btn-primary" id="vc-button-login" type="submit">LOGIN</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin: 0px;margin-top: 20px;">
            <div class="col">
                <div class="alert alert-danger collapse" role="alert" id="vc-error-alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close" id="vc-error-alert-close-button"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="alert-heading">Login error</h4><span id="vc-error-text"><strong>Alert</strong> text.</span></div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-6 offset-3"><small id="vc-demo-mode-note" style="border-style: none;">Note:&nbsp; VisualCal is running in demo mode, so you do not need to enter a password.&nbsp; The email address is used for session management.&nbsp; If you want to see previous sessions, use the same email address that you've used previously.</small></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js?h=89312d34339dcd686309fe284b3f226f"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js?h=0168f7c1e0d08faa2f4b13f4a1dc8c98"></script>
    <script src="assets/js/visualcal.js?h=0040b72525de3599f975d50537f5a637"></script>

</html>
