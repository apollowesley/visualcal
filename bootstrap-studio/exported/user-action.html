<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Start: Title heading -->
                        <div class="row main-row">
                            <div class="col">
                                <h1 class="text-center" id="vc-title">Title</h1>
                            </div>
                        </div>
                        <!-- End: Title heading -->
                        <div class="row text-center main-row" id="vc-image-row">
                            <div class="col"><img id="vc-image" style="width: 250px;height: 250px;"></div>
                        </div>
                        <div class="row text-center main-row" id="vc-instruction-row">
                            <div class="col">
                                <p id="vc-instruction">Text</p>
                            </div>
                        </div>
                        <div class="row text-center" id="vc-input-row">
                            <div class="col">
                                <div class="form-group"><label id="vc-input-prefix-text" style="margin-right: 28px;" for="vc-input">Please enter a value</label><input type="text" id="vc-input" style="margin-right: 7px;"><label id="vc-input-append-text" style="margin-right: 28px;">append-value</label></div>
                            </div>
                        </div>
                        <div class="row text-center main-row">
                            <div class="col"><button class="btn btn-primary" id="vc-btn-ok" type="button">OK</button></div>
                            <div class="col"><button class="btn btn-secondary" id="vc-btn-cancel" type="button" style="border-style: solid;border-color: rgb(0,0,0);">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
