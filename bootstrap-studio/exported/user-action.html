<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Start: Dialog type heading -->
                        <div class="row main-row">
                            <div class="col">
                                <h1 class="text-center" id="vc-dialog-type">Instruction</h1>
                            </div>
                        </div>
                        <!-- End: Dialog type heading -->
                        <!-- Start: Title heading -->
                        <div class="row main-row">
                            <div class="col">
                                <h1 class="text-center" id="vc-title">Title</h1>
                            </div>
                        </div>
                        <!-- End: Title heading -->
                        <div class="row text-center main-row" id="vc-image-row">
                            <div class="col"><img id="vc-image"></div>
                        </div>
                        <div class="row main-row" id="vc-instruction-row">
                            <div class="col">
                                <p id="vc-instruction">Text</p>
                            </div>
                        </div>
                        <div class="row" id="vc-input-row">
                            <div class="col"><input type="text" id="vc-input"></div>
                        </div>
                        <div class="row main-row">
                            <div class="col-auto"><button class="btn btn-primary" id="vc-btn-ok" type="button">OK</button></div>
                            <div class="col-auto"><button class="btn btn-secondary" id="vc-btn-cancel" type="button">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
