<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
</head>

<body style="background-color: #666d70;">
    <main>
        <form class="d-flex flex-column">
            <div class="form-row">
                <div class="col-auto">
                    <div class="form-group"><label for="vc-procedure-name">Name</label><input class="form-control" type="text" id="vc-procedure-name" placeholder="Enter a procedure name" autofocus="" autocomplete="off" required="" minlength="1" style="min-width: 250px;"></div>
                </div>
                <div class="col-auto">
                    <div class="form-group"><label for="vc-procedure-description">Description</label><textarea class="form-control" id="vc-procedure-description" placeholder="Enter a description"></textarea></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-auto"><button class="btn btn-primary" id="vc-procedure-create-button" type="button" disabled="">Create</button><button class="btn btn-secondary" id="vc-procedure-cancel-button" type="button">Cancel</button></div>
            </div>
        </form>
        <!--visualcal-script-->
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
