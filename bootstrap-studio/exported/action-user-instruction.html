<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IndySoft VisualCal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/superhero.min.css">
    <link rel="stylesheet" href="assets/css/tabulator.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main id="vc-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card" id="vc-card-procedures">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-center">Instruction</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-center" id="vc-instruction-title">Title</h1>
                                </div>
                            </div>
                            <div class="row" style="min-height: 500px;">
                                <div class="col">
                                    <p id="vc-instruction-text" style="width: 100%;height: 100%;">Text</p>
                                </div>
                            </div><button class="btn btn-light" id="vc-instruction-ok-button" type="button">Ok</button><button class="btn btn-light" id="vc-instruction-cancel-button" type="button">Cancel</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/visualcal.js"></script>
</body>

</html>
